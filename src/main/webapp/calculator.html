	<div class="container">

			<h1>Calculadora</h1>
 			
 			<form action="/calculator" method="post">

				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Primer Número:</span> 
					<input type="text" name="numero1" class="form-control" required pattern="[0-9]{0,15}" />
				</div>

				<div class="input-group">
					<span class="input-group-addon" id="basic-addon2">Segundo Número:</span>
					<input type="text" name="numero2" class="form-control" required pattern="[0-9]{0,15}" />
				</div>
				
				<select name="opcion">
				<option value="add">Sumar</option>
				<option value="res">Restar</option>
				<option value="mul">Multiplicar</option>
				<option value="div">Division</option>
				<option value="fib">Fibonacci</option>
				</select>
				<p>				
					<input type="submit" class="btn btn-primary" role="button" value="Submit" />
				</p>
			</form>
